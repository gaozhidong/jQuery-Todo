<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Todo</title>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" href="./css/base.css">
</head>

<body>

	<div class="container">
		<h1>我的 Todo</h1>
		<!--总容器开始-->
		<div class="add-task">
			<input type="text" placeholder="e.g. 去图书馆看书">
			<button type="submit">submit</button>
		</div>


		<div class="tasks-list">
			<!--清单列表开始-->
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">1</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">2</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">3</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">4</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">5</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<div class="task-item">
				<!--任务开始-->
				<span><input type="checkbox"></span>
				<span class="task-content">6</span>
				<span>delete</span>
				<span>delete</span>
				<span>detail</span>
			</div>
			<!--任务结束-->
		</div>
		<!--清单列表结束-->
		<div class="task-detail-mask"></div>
		<div class="task-detail"><!--任务详情开始-->
			
			<div class="content"><!--任务标题开始-->
				下午记得买菜

			</div><!--任务标题结束-->
			
			<div><!--任务描述开始-->
				
				<div class="desc">
					<textarea name="" id="" ></textarea>
				</div>
			</div>
			<!--任务描述结束-->
			<div class="remind">
				<!--任务定时提醒开始-->
				<input type="date">
				<!--<button type="submit">submit</button>-->
			</div>
			<!--任务定时提醒关闭-->
		</div>
		<!--任务详情结束-->
		
	</div>
	<!--总容器结束-->










	<script src="./node_modules\jquery\dist\jquery.js"></script>
	<script src="node_modules/store/store.min.js"></script>
	<script src="./js/base.js"></script>
</body>

</html>
