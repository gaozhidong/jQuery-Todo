<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Todo</title>

	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css">

</head>

<body>
	<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
 <!-- 总容器开始 -->
<div class="container">
    <h1>备忘录Pro</h1>
    <form class="add-task">
        <input name="content"
               type="text"
               placeholder="e.g. jQuery-todo"
               autocomplete="off"
               maxlength="17"
        >
        <button type="submit">提交</button>
    </form>

    <!-- 清单列表开始 -->
    <div class="tasks-list">

    </div>    <!-- 清单列表结束 -->

    <div class="task-detail-mask"></div>

    <!-- 任务详情开始 -->
    <div class="task-detail">

    </div><!-- 任务详情结束 -->

</div><!-- 总容器结束 -->
	<video src="alert.mp3" class="alerter"></video>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdn.bootcss.com/store.js/1.3.20/store.js"></script>
	<script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
	<script src="dist/bundle.js"></script>
</body>

</html>
